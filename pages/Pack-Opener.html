<main id="pack-opener-panel" style="display: none;">
  <section id="pack-selector">
    <select id="pack-dropdown">
      <option disabled selected>Select a pack</option>
    </select>
    <input type="number" id="pack-qty" value="1" min="1">
    <button id="open-pack-btn">Open Pack</button>
  </section>

  <section id="card-grid-section">
    <div id="pack-progress" style="display: none; margin-bottom: 10px; text-align: center; color: #ccc; font-size: 14px;">
      Pack 1 of 1
    </div>
    <div id="card-grid">
      <div class="card-row placeholder">
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
      </div>
      <div class="card-row placeholder">
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
      </div>
    </div>
    <div id="pack-buttons">
      <button id="reveal-all-btn" disabled>Reveal All</button>
      <button id="next-pack-btn" disabled>Next Pack</button>
    </div>
  </section>

  <section id="summary-section">
    <div id="summary-grid"></div>
  </section>
</main>
